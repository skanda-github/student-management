spring.application.name=student-management

# LHS: Spring Boot property to define the DB URL
# RHS: Using H2 in-memory database called 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb

# LHS: Tells Spring which JDBC driver to use
# RHS: The driver class for H2 database
spring.datasource.driverClassName=org.h2.Driver

# LHS: Username for DB connection
# RHS: Default H2 username (sa = system admin)
spring.datasource.username=sa

# LHS: Password for DB connection
# RHS: Empty because H2 doesn't need a password by default
spring.datasource.password=

# LHS: Tells Hibernate which SQL dialect to use
# RHS: Hibernate dialect specific to H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# LHS: Enables a web UI to view and query the H2 database
# RHS: true = turns ON the H2 console at /h2-console
spring.h2.console.enabled=true

# LHS: spring.jpa.hibernate.ddl-auto
# RHS: create-drop â€” creates schema at startup and drops it at shutdown
spring.jpa.hibernate.ddl-auto=create-drop

